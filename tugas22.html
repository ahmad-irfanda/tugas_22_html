<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Belajar HTML - Niomic</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form frameborder="1">
      <p>Form</p>
      <p>Nama :
        <input type="text" name="nama" value="" placeholder="Nama Lengkap">
      </p>
      <p>Username :
        <input type="text" name="username" value="" placeholder="Username">
      </p>
      <p>Email :
        <input type="email" name="email" value="" placeholder="Email">
      </p>
      <p>Password :
        <input type="password" name="password" value="" placeholder="Password">
      </p>
      <p>Alamat Web :
        <input type="url" name="url" value="" placeholder="Masukkan URL Web">
      </p>
      <p>Tanggal Lahir :
        <input type="date" name="birthday" value="" placeholder="">
      </p>
      <p>Umur :
        <input type="number" name="age" value="" placeholder="">
      </p>
      <p>Jenis Kelamin :
        <input type="radio" name="laki" value="">Laki-Laki
        <input type="radio" name="perempuan" value="">Perempuan
      </p>
      <p>Agama :
        <select name="agama">
          <option value="islam">Islam</option>
          <option value="kristen">Kristen</option>
          <option value="katolik">Katolik</option>
          <option value="hindu">Hindu</option>
          <option value="budha">Budha</option>
        </select>
      </p>
      <p>Biografi :
        <textarea name="biografi" rows="2" cols="20" maxlength="100"></textarea>
      </p>
      <p>Foto :
        <img src="img/logo1.jpg" width="150" alt="Niomic Logo">
      </p>
      <p>Audio :
        <audio src="audio/sample.mp3" controls></audio>
      </p>
    </form>

  </body>
</html>
